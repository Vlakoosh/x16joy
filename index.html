<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x16joy emulator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="mainContainer">
    <canvas id="canvas"></canvas>

    <div id="textAreasContainer">
        <div id="inputContainer">
            <label for="codeInput">Source Code:</label>
            <textarea id="codeInput" name="codeInput" rows="20" cols="50">
        </textarea>
        </div>
        <div id="outputContainer">
            <label for="codeOutput">Code Output:</label>
            <textarea id="codeOutput" name="codeOutput" rows="20" cols="50">
        </textarea>
        </div>
    </div>
</div>


<script src="app.js"></script>
</body>
</html>
